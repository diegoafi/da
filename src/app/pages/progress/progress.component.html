<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]='progreso' aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend" id="button-addon3">
                        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
                            <i class="mdi mdi-minus"></i>
                        </button>
                        <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso">
                        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
                          <i class="mdi mdi-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
